name: Build Wii boot.dol (container)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitppc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show toolchain (debug)
        run: |
          echo "DEVKITPRO expected at /opt/devkitpro"
          ls -la /opt/devkitpro || true
          ls -la /opt/devkitpro/devkitPPC/bin || true
          /opt/devkitpro/devkitPPC/bin/powerpc-eabi-gcc --version || true
          /opt/devkitpro/tools/bin/elf2dol --version || true

      - name: Show libogc files (debug)
        run: |
          ls -la /opt/devkitpro/libogc || true
          ls -la /opt/devkitpro/libogc/lib || true
          ls -la /opt/devkitpro/libogc/lib/wii || true
          find /opt/devkitpro -name 'libogc*.a' -o -name 'libpad*.a' -o -name 'libwiiuse*.a' -print || true

      - name: Set environment for build
        run: |
          echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
          echo "/opt/devkitpro/devkitPPC/bin" >> $GITHUB_PATH
          echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH

      - name: Debug repo files
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -print

      - name: Build (make)
        run: |
          # Wenn Makefile/main.c in einem Unterordner liegen, passe working-directory an:
          make
        working-directory: .

      - name: Upload boot.dol artifact
        if: success() && hashFiles('boot.dol') != ''
        uses: actions/upload-artifact@v4
        with:
          name: boot-dol
          path: boot.dol
